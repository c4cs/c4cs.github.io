dist: trusty
sudo: false

language: ruby
rvm:
  - 2.2.2
cache: bundler

script:
  - bundle exec jekyll build
  - bundle exec htmlproofer --assume-extension --check-html --disable-external ./_site --file-ignore /lectures/f16/,/lectures/w17/,/lectures/f17/,/lectures/w18/,/archive/

# --file-ignore /lectures/f16/
# Resolves
#   ./_site/lectures/f16/week1.html
#   *  Tag stdio.h invalid (line 78)
# As the checker doesn't properly ignore textarea contents. Couldn't figure
# out how to do this finer grained. Need to ignore weeks 1, 3, and 6

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

